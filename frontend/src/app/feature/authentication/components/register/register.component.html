<!-- Material form register -->

<div class="register-container d-flex align-items-center">
  <mdb-card class="col-4 mx-auto" narrower="true" cascade="true">
    <div class="view view-cascade morpheus-den-gradient">
      <h3 class="card-header-title my-2 white-text text-center py-2">
        Register
      </h3>
    </div>

    <!--Card content-->
    <mdb-card-body cascade="true" class="px-lg-5 pt-0">
      <!-- Form -->

      <form
        [formGroup]="registerForm"
        autocomplete="off"
        class="text-center"
        style="color: #757575"
      >
        <div class="form-row">
          <div class="col">
            <!-- First name -->
            <div class="md-form">
              <input
                autocomplete="off"
                type="text"
                id="materialRegisterFormFirstName"
                class="form-control"
                formControlName="firstName"
                mdbInput
              />
              <label for="materialRegisterFormFirstName">First name</label>
            </div>
          </div>
          <div class="col">
            <!-- Last name -->
            <div class="md-form">
              <input
                autocomplete="off"
                type="text"
                id="materialRegisterFormLastName"
                class="form-control"
                formControlName="lastName"
                mdbInput
              />
              <label for="materialRegisterFormLastName">Last name</label>
            </div>
          </div>
        </div>

        <!-- Username -->

        <div class="md-form mt-0">
          <input
            autocomplete="“off”"
            type="text"
            id="materialRegisterFormUsername"
            class="form-control"
            formControlName="username"
            mdbInput
          />
          <label for="materialRegisterFormEmail">Username</label>
        </div>

        <!-- E-mail -->

        <div class="md-form">
          <input
            autocomplete="“off”"
            type="email"
            id="materialRegisterFormEmail"
            class="form-control"
            formControlName="email"
            mdbInput
          />
          <label for="materialRegisterFormEmail">E-mail</label>
        </div>

        <!-- Password -->
        <div class="md-form">
          <input
            type="password"
            id="materialRegisterFormPassword"
            class="form-control"
            aria-describedby="materialRegisterFormPasswordHelpBlock"
            mdbInput
            formControlName="password"
          />
          <label for="materialRegisterFormPassword">Password</label>
          <small
            id="materialRegisterFormPasswordHelpBlock"
            class="form-text text-muted mb-4"
          >
            At least 8 characters and 1 digit
          </small>
        </div>

        <!-- Sign up button -->
        <button
          mdbBtn
          color="info"
          outline="true"
          rounded="true"
          block="true"
          class="my-4 waves-effect z-depth-0"
          mdbWavesEffect
          (click)="onSubmit()"
        >
          Sign Up
        </button>

        <!-- Login -->
        <p>
          Already have an account?
          <a (click)="navigateToLogin()">Login</a>
        </p>

        <!-- Social register -->
        <p>or sign up with:</p>

        <a type="button" class="light-blue-text mx-2">
          <mdb-icon fab icon="facebook"></mdb-icon>
        </a>
        <a type="button" class="light-blue-text mx-2">
          <mdb-icon fab icon="twitter"></mdb-icon>
        </a>
        <a type="button" class="light-blue-text mx-2">
          <mdb-icon fab icon="linkedin"></mdb-icon>
        </a>
        <a type="button" class="light-blue-text mx-2">
          <mdb-icon fab icon="heart"></mdb-icon>
        </a>

        <hr />

        <!-- Terms of service -->
        <p>
          By clicking <em>Sign up</em> you agree to our
          <a href="" target="_blank">terms of service</a>.
        </p>
      </form>

      <!-- Form -->
    </mdb-card-body>
  </mdb-card>
  <!-- Material form register -->
</div>
